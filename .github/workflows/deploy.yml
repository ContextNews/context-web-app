name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::150758095793:role/github-actions-ingest-role
          aws-region: eu-west-2

      - run: npm ci
      - name: Build (AWS API)
        run: npm run build -- --mode aws

      - name: Upload to S3
        run: aws s3 sync dist/ s3://context-dev-frontend --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E36JPJ8MO912T2 \
            --paths "/*"
